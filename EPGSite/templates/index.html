<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">

<title>智能电视节目推荐系统</title>

<link type="text/css" href="/static/calendar/css/ui-lightness/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
<script type="text/javascript" src="/static/calendar/js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="/static/calendar/js/jquery-ui-1.7.2.custom.min.js"></script>
<script type="text/javascript" src="/static/calendar/js/timepicker.js"></script>
<script type="text/javascript">
$(function() {
    $('#datetime').datepicker({
    	duration: '',
        showTime: true,
        constrainInput: false
     });
});
</script>

<style type="text/css">
	body{ font: 80% "Trebuchet MS", sans-serif; margin: 50px;}
</style>
</head>

<body style="margin:auto 0 auto 0;padding:0">

<div id="header" style="height:10%;background-color:#00f">
<h1>智能电视节目推荐系统</h1>
</div>


<div id="timer" style="float:left;width:20%;height:80%">
    <h2>请选择时间点：</h2>
	<form action="/index/" method="GET">
    <p><input type="text" name="time" id="datetime" value="03/14/09 23:32:30"></p>
    <input type="submit" value="提交"/>
</div>

<div style="float:left;width:40%;height:80%;overflow-y:scroll">
<h3>当前时间可选节目：</h3>
    <ul>
        {% for item in orderItems %}
        <li>{{ item.title }}</li>
        {% endfor %}
    </ul>
</div>

<div style="float:left;width:40%;height:80%;overflow-y:scroll"><h3>系统推荐节目：</h3>

{% for item in suggestItems %}
<li> {{item.cname}} - <a href="/infor/{{item.pid}}">{{ item.title }}</a></li>
{% endfor %}

</div>

<div id="footer" style="float:left;height:10%;width:100%;background-color:#00f"></div>

</body>


</html>
