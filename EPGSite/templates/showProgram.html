<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">

<title>智能电视节目推荐系统</title>

<script type="text/javascript" src="/static/calendar/js/jquery-1.3.2.min.js"></script>
<style type="text/css">
	body{ font: 80% "Trebuchet MS", sans-serif; margin: 50px;}
</style>
</head>

<body style="margin:auto 0 auto 0;padding:0">

<div id="header" style="height:10%;background-color:#00f">
<h1>智能电视节目推荐系统</h1>
</div>


<div id="timer" style="float:left;width:10%;height:80%"></div>

<form action="/selectProgram/" method="post">


<div style="float:left;width:40%;height:80%;overflow-y:scroll">
<h3>请选择喜欢的节目：</h3>
    <ul>
        {% for item in items %}
            <li>
                <input type="checkbox" name="like" value="{{item.id}}"/>{{ item.channel }} - <a href="/index/infor/{{ item.id }}">{{ item.title }}</a>
            </li>
        {% endfor %}
    <ul>
</div>

<div style="float:left;width:40%;height:80%;overflow-y:scroll">
<h3>请选择不喜欢的节目：</h3>
    <ul>
        {% for item in items %}
            <li>
                <input type="checkbox" name="hate" value="{{item.id}}"/>{{ item.channel }} - <a href="/index/infor/{{ item.id }}">{{ item.title }}</a>
            </li>
        {% endfor %}
    <ul>
</div>

<div id="timer" style="float:left;width:10%;height:80%"></div>


<div style="text-align:center"><input type="submit" value="提交" style="width:100px"/></div>

</form>
<div id="footer" style="float:left;height:10%;width:100%;background-color:#00f"></div>

</body>
</html>
